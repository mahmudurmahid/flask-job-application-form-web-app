<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask Job Application Form</title>
    <!-- Link to external Bootstrap CSS stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <main class="container">
      <header>
        <h1 class="mt-4 mb-4">Job Application Form</h1>
      </header>
      <main>
        <form method="POST">
          <div class="form-group mb-4">
            <label for="first_name">First Name:</label>
            <input
              class="form-control"
              type="text"
              id="first_name"
              name="first_name"
              required
            />
          </div>
          <div class="form-group mb-4">
            <label for="last_name">Last Name:</label>
            <input
              class="form-control"
              type="text"
              id="last_name"
              name="last_name"
              required
            />
          </div>
          <div class="form-group mb-4">
            <label for="email">Email:</label>
            <input
              class="form-control"
              type="email"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="form-group mb-4">
            <label for="date">Available Start Date:</label>
            <input
              class="form-control"
              type="date"
              id="date"
              name="date"
              required
            />
          </div>
          <div class="form-group mb-4">
            <label>Employment Status:</label>
            <br />
            <div class="btn-group-vertical" id="employment_status">
              <input
                class="btn-check form-control"
                type="radio"
                id="employed"
                name="employment_status"
                value="employed"
                required
              />
              <label class="btn btn-outline-secondary" for="employed"
                >Employed</label
              >
              <input
                class="btn-check form-control"
                type="radio"
                id="unemployed"
                name="employment_status"
                value="unemployed"
                required
              />
              <label class="btn btn-outline-secondary" for="unemployed"
                >Unemployed</label
              >
              <input
                class="btn-check form-control"
                type="radio"
                id="self_employed"
                name="employment_status"
                value="self_employed"
                required
              />
              <label class="btn btn-outline-secondary" for="self_employed"
                >Self Employed</label
              >
              <input
                class="btn-check form-control"
                type="radio"
                id="student"
                name="employment_status"
                value="student"
                required
              />
              <label class="btn btn-outline-secondary" for="student"
                >Student</label
              >
            </div>
          </div>
          <button class="btn btn-secondary mb-4" type="submit">Submit</button>
        </form>
      </main>
      <footer>
        <p>&copy; 2025 Job Application Portal</p>
      </footer>
    </main>
    <!-- Link to external Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
